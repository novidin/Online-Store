<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="googlebot-news" content="noindex">
  <title>Автосеть — Главная</title>
</head>
<body>

<template id="product">
  <div class="link-navigation">
    <ul class="link-navigation__list">
      <li class="link-navigation__item">
        <span class="link-navigation__title">Шины</span>
        <span class="icon icon--link-navigation"></span>
      </li>
      <li class="link-navigation__item">
        <span class="link-navigation__title">Летние</span>
        <span class="icon icon--link-navigation"></span>
      </li>
      <li class="link-navigation__item">
        <span class="link-navigation__title">Imperial</span>
        <span class="icon icon--link-navigation"></span>
      </li>
      <li class="link-navigation__item">
        <span class="link-navigation__title link-navigation__title--active">Snowdragon HP</span>
      </li>
    </ul>
  </div>
  <div class="catalog">
    <div class="product product--page-view">
      <div class="product__column product__column--main">
        <h3 class="product__header">
          <a class="product__title" href="#">
            <span class="product__brand">Imperial</span>
            <span class="product__model">Snowdragon HP</span>
            <span class="product__sizes">145/70 R13</span>
          </a>
        </h3>
        <ul class="product__miniatures-list">
          <li class="product__miniatures-item product__miniatures-item--active">
            <img class="product__miniatures-image"
                 src="https://autoset.by/upload/resize_cache/uf/722/500_685_1/7221d4a1f25fdfd0cab90fb97623455a.jpg"
                 alt="Imperail Snowdragon HP">
          </li>
          <li class="product__miniatures-item">
            <img class="product__miniatures-image"
                 src="https://autoset.by/upload/uf/1b1/1b124bfccde204471574ce9556805db9.jpg"
                 alt="Imperail Snowdragon HP">
          </li>
        </ul>
        <img class="product__image"
             src="https://autoset.by/upload/resize_cache/uf/722/500_685_1/7221d4a1f25fdfd0cab90fb97623455a.jpg"
             alt="Imperail Snowdragon HP">
      </div>
      <div class="product__column product__column--short">
        <div class="product__subtitle product__subtitle--top">
          <span class="product__price">400 руб</span>
          <span class="product__count">В наличии: 14 шт.</span>
        </div>
        <ul class="product__labels-list">
          <li class="product__labels-item">
            <span class="product__season icon icon--winter"></span>
            <span class="product__labels-title">Зимние</span>
          </li>
          <li class="product__labels-item">
            <p class="product__rating">
              <span class="icon icon--star rating rating--good"></span>
              <span class="rating__value rating--good">5.0</span>
            </p>
            <span class="product__labels-title">Рейтинг</span>
          </li>
          <li class="product__labels-item">
            <span class="product__comments">1</span>
            <span class="product__labels-title">Комент</span>
          </li>
        </ul>
        <ul class="product__features-list">
          <li class="product__features-item">
            <span class="product__features-title">Глубина протектора</span>
            <span class="product__features-value">9.0 мм</span>
          </li>
          <li class="product__features-item">
            <span class="product__features-title">Вес</span>
            <span class="product__features-value">5.3 кг</span>
          </li>
          <li class="product__features-item">
            <span class="product__features-title">Эксплуатация</span>
            <span class="product__features-value">Снег и слякоть</span>
          </li>
          <li class="product__features-item">
            <span class="product__features-title">Защита диска</span>
            <span class="product__features-value">Нет</span>
          </li>
          <li class="product__features-item">
            <span class="product__features-title">Индекс нагрузки</span>
            <span class="product__features-value">71 (до 345 кг)</span>
          </li>
          <li class="product__features-item">
            <span class="product__features-title">Индекс скорости</span>
            <span class="product__features-value">Т (до 190 км/ч)</span>
          </li>
        </ul>
      </div>
      <div class="product__column product__column--price">
        <div class="product__subtitle">
          <span class="product__price">400 руб</span>
          <span class="product__count">В наличии: 14 шт.</span>
        </div>
        <ul class="product__offers-list">
          <li class="product__offers-item">
            <span class="product__offers-icon icon icon--pay"></span>
            <p class="product__offers-title">Оплата частями</p>
          </li>
          <li class="product__offers-item">
            <span class="product__offers-icon icon icon--guarantee"></span>
            <p class="product__offers-title">Официальная гарантия</p>
          </li>
          <li class="product__offers-item">
            <span class="product__offers-icon icon icon--shipping"></span>
            <p class="product__offers-title">Доставка по РБ</p>
          </li>
        </ul>
        <button class="product__button button">В корзину</button>
        <div class="product__delete-container">
          <span class="product__delete">Удалить</span>
        </div>
        <ul class="product__summary-list">
          <li class="product__summary-item">
            <span class="product__summary-title">Цена за шт.</span>
            <span class="product__summary-value">400 руб</span>
          </li>
          <li class="product__summary-item">
            <span class="product__summary-title">Количество</span>
            <div class="product__summary-count">
              <button class="button button--accent product__summary-button">+</button>
              <span class="product__summary-value">1</span>
              <button class="button button--accent product__summary-button">-</button>
            </div>
          </li>
          <li class="product__summary-item">
            <span class="product__summary-title">Стоимость</span>
            <span class="product__summary-value product__summary-value--accent">400 руб</span>
          </li>
        </ul>
        <button class="button button--accent product__details-button">Детали <span
          class="icon icon--arrow-down"></span></button>
      </div>
    </div>
  </div>
</template>

<template id="cart">
  <div class="cart">
    <div class="pagination">
      <div class="pagination__column">
        <span class="pagination__title">Лимит</span>
        <input class="pagination__input" type="number" name="tentacles" min="1" max="2">
      </div>
      <div class="pagination__column pagination__column--end">
        <span class="pagination__title">Страница</span>
        <div class="pagination__container">
          <button class="pagination__button button button--accent">-</button>
          <span class="pagination__page">2</span>
          <button class="pagination__button button button--accent">+</button>
        </div>
      </div>
    </div>
    <div class="cart__catalog">
      <article class="product product--cart-view">
        <div class="product__column product__column--main">
          <div class="product__title">
            <h3 class="product__brand">Imperial</h3>
            <span class="product__model">Snowdragon HP</span>
            <span class="product__sizes">145/70 R13</span>
          </div>
          <img class="product__image"
               src="https://autoset.by/upload/resize_cache/uf/722/500_685_1/7221d4a1f25fdfd0cab90fb97623455a.jpg"
               alt="Imperail Snowdragon HP">
        </div>
        <div class="product__column product__column--short">
          <ul class="product__labels-list">
            <li class="product__labels-item">
              <span class="product__season icon icon--winter"></span>
              <span class="product__labels-title">Зимние</span>
            </li>
            <li class="product__labels-item">
              <p class="product__rating">
                <span class="icon icon--star rating rating--good"></span>
                <span class="rating__value rating--good">5.0</span>
              </p>
              <span class="product__labels-title">Рейтинг</span>
            </li>
            <li class="product__labels-item">
              <span class="product__comments">1</span>
              <span class="product__labels-title">Комент</span>
            </li>
          </ul>
          <ul class="product__features-list">
            <li class="product__features-item">
              <span class="product__features-title">Глубина протектора</span>
              <span class="product__features-value">9.0 мм</span>
            </li>
            <li class="product__features-item">
              <span class="product__features-title">Вес</span>
              <span class="product__features-value">5.3 кг</span>
            </li>
            <li class="product__features-item">
              <span class="product__features-title">Эксплуатация</span>
              <span class="product__features-value">Снег и слякоть</span>
            </li>
            <li class="product__features-item">
              <span class="product__features-title">Защита диска</span>
              <span class="product__features-value">Нет</span>
            </li>
            <li class="product__features-item">
              <span class="product__features-title">Индекс нагрузки</span>
              <span class="product__features-value">71 (до 345 кг)</span>
            </li>
            <li class="product__features-item">
              <span class="product__features-title">Индекс скорости</span>
              <span class="product__features-value">Т (до 190 км/ч)</span>
            </li>
          </ul>
        </div>
        <div class="product__column product__column--price">
          <div class="product__delete-container">
            <span class="product__delete">Удалить</span>
          </div>
          <ul class="product__summary-list">
            <li class="product__summary-item">
              <span class="product__summary-title">Цена за шт.</span>
              <span class="product__summary-value">400 руб</span>
            </li>
            <li class="product__summary-item">
              <span class="product__summary-title">Количество</span>
              <div class="product__summary-count">
                <button class="button button--accent product__summary-button">+</button>
                <span class="product__summary-value">1</span>
                <button class="button button--accent product__summary-button">-</button>
              </div>
            </li>
            <li class="product__summary-item">
              <span class="product__summary-title">Стоимость</span>
              <span class="product__summary-value product__summary-value--accent">400 руб</span>
            </li>
          </ul>
          <button class="button button--accent product__details-button">Детали <span
            class="icon icon--arrow-down"></span></button>
        </div>
      </article>
    </div>
    <div class="promo">
      <h3 class="promo__header">Заказ</h3>
      <div class="promo__content">
        <div class="promo__column">
          <ul class="promo__list">
            <li class="promo__item">
              <span class="promo__item-title">Количество</span>
              <span class="promo__item-value">1 шт.</span>
            </li>
            <li class="promo__item">
              <span class="promo__item-title">Стоимость</span>
              <span class="promo__item-value">400 руб</span>
            </li>
            <li class="promo__item">
              <span class="promo__item-title">Скидка</span>
              <span class="promo__item-value">-20 руб</span>
            </li>
            <li class="promo__item promo__item--main">
              <span class="promo__item-title">Итого</span>
              <span class="promo__item-value">380 руб</span>
            </li>
          </ul>
        </div>
        <div class="promo__column">
          <ul class="promo__activated-list">
            <li class="promo__activated-item">
              <span class="promo__activated-code">LOLOLO</span>
              <span class="promo__activated-delete">Удалить</span>
            </li>
          </ul>
          <div class="promo__activate">
            <input class="promo__input" type="text" placeholder="Введите промокод" autocomplete="off">
            <button class="button button--special">Применить</button>
          </div>
        </div>
        <div class="promo__column">
          <button id="orderingButton" class="button promo__button">Оформить заказ</button>
        </div>
      </div>
    </div>
  </div>
</template>

</body>
</html>
